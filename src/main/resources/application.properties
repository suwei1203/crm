server.port=8085
# server.servlet.context-path=/ssm
server.servlet.context-path=/crm

# log config
#logging.level.org.springframework=debug
logging.level.com.neusoft.mapper=debug

# jdbc config
spring.datasource.url=jdbc:mysql://localhost:3306/crm?characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# mybatis mapperFile config
mybatis.mapper-locations=classpath:mapper.salesw/*.xml

					 
# mybatis entity config
mybatis.type-aliases-package=com.neusoft.entity
